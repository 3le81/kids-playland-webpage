<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Playland</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <nav>
                <ul class="navbar">
                    <li><a href="#" class="item">Home</a></li>
                    <li><a href="https://github.com/3le81/kids-playland-webpage" target="_blank" class="item">About</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Spelling Game Section -->
            <section class="game-section" id="spelling-game">
                <h2>Spelling Game</h2>
                <p>Select the correct spelling!</p>
                <div id="word-choice-container"></div>
                <p id="spelling-result" class="result-message"></p>
                <button id="start-spelling-button" class="button">Start Spelling Game</button>
            </section>            

            <!-- Times Table Game Section -->
            <section class="game-section" id="times-table-game">
                <h2>Times Table Game</h2>
                <p>Select a number and solve the multiplication!</p>
                <form id="times-table-form">
                    <select id="number-choice">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <button type="button" id="start-multiplication-button" class="button">Start</button>
                </form>
                <div id="question-container" style="display: none;">
                    <p id="question"></p>
                    <input type="number" id="answer" placeholder="Your answer" />
                    <button class="button" id="submit-answer-button">Submit</button>
                    <p id="multiplication-result" class="result-message"></p>
                </div>
            </section>

            <!-- Guess the Number Game Section -->
            <section class="game-section" id="guess-number-game">
                <h2>Guess the Number Game</h2>
                <p>Guess a number between 1 and 100!</p>
                <input type="number" id="guess-input" placeholder="Enter your guess" />
                <button class="button" id="submit-guess-button">Submit Guess</button>
                <p id="guess-result" class="result-message"></p>
                <button id="start-guess-button" class="button">Start Guessing Game</button>
            </section>
        </main>

        <footer class="footer">
            <p>Created by <a href="https://www.linkedin.com/in/elena-pagano-24000075/" target="_blank">Elena Pagano</a> Â© 2024 Kids Playland</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
